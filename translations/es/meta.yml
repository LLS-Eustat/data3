2-c-1-descripcion: 'Este indicador identifica cambios anómalos en los precios de mercado. El índice se basa en una tasa de crecimiento compuesta ponderada que representa el crecimiento de los precios tanto dentro del año como a lo largo del año. El indicador evalúa directamente el crecimiento de los precios durante un mes particular durante muchos años, teniendo en cuenta la estacionalidad en los mercados agrícolas y la inflación, lo que permite responder a la pregunta de si un cambio en el precio es anormal o no para un período determinado.'
2-c-1-conceptos: 'Índice de precios al consumidor (IPC): el IPC es una inflación al consumidor o índice de precios puro. Proporciona una medida promedio del cambio en los precios de los bienes y servicios comprados con fines de consumo por los hogares en el País Vasco y los visitantes extranjeros.'
