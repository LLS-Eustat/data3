7-b-1-descripcion: 'Las energías renovables se consideran una forma sostenible de suministro de energía, ya que su uso actual no suele agotar su disponibilidad para ser utilizadas en el futuro. El enfoque de este indicador en la electricidad refleja el énfasis de la meta en las fuentes modernas de energía y es particularmente relevante para los países en desarrollo donde la demanda de electricidad suele ser alta y su disponibilidad es limitada. Además, el énfasis en las energías renovables refleja el hecho de que las tecnologías utilizadas para producir electricidad renovable son generalmente modernas y más sostenibles que las no renovables, particularmente en los subsectores de más rápido crecimiento de la generación de electricidad a partir de energía eólica y solar.'
7-b-1-conceptos: 'La capacidad eléctrica se define en las Recomendaciones Internacionales para Estadísticas Energéticas o IRES (ONU, 2018) como la potencia activa máxima que se puede suministrar de forma continua (es decir, durante un período prolongado en un día con toda la planta funcionando) en el punto de salida (es decir, después de tomar los suministros de energía para los auxiliares de la estación y considerar las pérdidas en aquellos transformadores considerados integrales a la estación).'
7-b-1-formula: 'Para cada año,la capacidad de generación de electricidad renovable al final del año se divide por la población total a mediados de año (1 de julio).'
