1-2-1-titulo: 'Proporción de personas en riesgo de pobreza relativa, considerando el umbral autonómico y nacional de la pobreza'
1-2-1-definicion: 'Proporción de personas con ingresos por unidad de consumo por debajo del 60% de la mediana autonómica y nacional de los ingresos por unidad de consumo (escala OCDE modificada)'
#1-2-1-formula: '$$PPRPR_{CCAA}^{t} = \frac{PRPR_{CCAA}^{t}}{P^{t}} \cdot 100$$ <br> donde: <br> $PRPR_{CCAA}^{t} =$ población en riesgo de pobreza relativa considerando el umbral autonómico de pobreza (60% de la mediana autonómica de los ingresos por unidad de consumo (escala OCDE modificada)) en el año $t$ <br> $P^{t} =$ población total en el año  $t$'
1-2-1-formula: |
