1-2-1-descripcion: 'El porcentaje de personas que viven en hogares considerados en riesgo de pobreza en el contexto nacional. Hacer el seguimiento de la pobreza nacional es importante para las agendas de desarrollo específicas de cada país. Las líneas de pobreza nacionales se utilizan para hacer estimaciones más precisas de la pobreza consistentes con las circunstancias económicas y sociales específicas del país, y no están destinadas a comparaciones internacionales de tasas de pobreza'
1-2-1-conceptos: 'Ingreso del hogar: el ingreso disponible total de un hogar se calcula sumando el ingreso personal recibido por todos los miembros del hogar más los ingresos recibidos a nivel del hogar. La medida de ingresos utilizada es antes de los costos de vivienda. Se imputa la información de ingresos faltante'
