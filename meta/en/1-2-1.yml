nombre: >-
  Proporción de personas en riesgo de pobreza relativa, considerando el umbral
  autonómico y nacional de la pobreza
indicador_onu_global: >-
  Proporción de la población que vive por debajo del umbral nacional de
  pobreza, desglosada por sexo y edad
meta_global: >-
  De aquí a 2030, reducir al menos a la mitad la proporción de hombres,
  mujeres y niños de todas las edades que viven en la pobreza en todas sus
  dimensiones con arreglo a las definiciones nacionales
objetivo_global: Poner fin a la pobreza en todas sus formas y en todo el mundo
definicion: >-
  Proporción de personas con ingresos por unidad de consumo por debajo del 60%
  de la mediana autonómica y nacional de los ingresos por unidad de consumo
  (escala OCDE modificada).
formula: |
  $$PPRPR_{CCAA}^{t} = \frac{PRPR_{CCAA}^{t}}{P^{t}} \cdot 100$$ <br>
  donde: <br>
  $PRPR_{CCAA}^{t} =$ población en riesgo de pobreza relativa considerando el umbral autonómico de pobreza (60% de la mediana autonómica de los ingresos por unidad de consumo (escala OCDE modificada)) en el año $t$ <br>
  $P^{t} =$ población total en el año $t$
periodicidad: Bienal
observaciones: >-
  Los ingresos que se utilizan en el cálculo de este indicador corresponden al
  año anterior al de la encuesta. El número de unidades de consumo de un hogar
  se calcula utilizando la escala OCDE modificada, que asigna un peso de 1 a la
  primera persona de 14 o más años, un peso de 0,5 al resto de personas de 14 o
  más años y un peso de 0,3 a las personas de menos de 14 años.
texto_oceca: FUENTE.oceca
descripcion_global: >-
  El porcentaje de personas que viven en hogares considerados en riesgo de
  pobreza en el contexto nacional.
justificacion_global: >-
  Hacer el seguimiento de la pobreza nacional es importante para las agendas de
  desarrollo específicas de cada país. Las líneas de pobreza nacionales se
  utilizan para hacer estimaciones más precisas de la pobreza consistentes con
  las circunstancias económicas y sociales específicas del país, y no están
  destinadas a comparaciones internacionales de tasas de pobreza
