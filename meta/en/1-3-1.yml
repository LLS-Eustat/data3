nombre: >-
  Población perceptora de prestaciones sociales (pensiones contributivas, RGI y AES) y plazas en servicios asistenciales
indicador_onu_global: indicador_largo.1-3-1-titulo
meta_global: meta_largo.1-3-titulo
objetivo_global: objetivo_largo.1-titulo
definicion: >-
  Proporción de personas con ingresos por unidad de consumo por debajo del 60%
  de la mediana autonómica  de los ingresos por unidad de consumo
  (escala OCDE modificada).
formula: |
  <p><b>Proporción de la población que es perceptora de pensiones contributivas</b> </p>
  <p>$$PPPC^{t} = \frac{PPC^{t}}{P^{t}} \cdot 100$$ </p>
  <p>donde: </p>
  <p>$PPC^{t} =$ población perceptora de pensiones contributivas en el año $t$ </p>
  <p>$P^{t} =$ población a 1 de julio del año $t$</p>
  <p><b>Población perceptora de la Renta de Garantía de Ingresos (RGI)</b> </p>
  <p>Número de titulares y beneficiarios no titulares de la prestación</p>
periodicidad: FUENTE.FREQ_A
observaciones: >-
  No hay datos municipales para las prestaciones de RGI y AES en municipios con menos de 5 personas perceptoras.


descripcion_global: >-
  El indicador refleja la proporción de personas efectivamente cubiertas por un sistema de protección social, 
  incluidos los niveles mínimos de protección social. También refleja los principales componentes de la protección social: 
  prestaciones infantiles y de maternidad, apoyo a las personas desempleadas, personas con discapacidad, víctimas 
  de accidentes laborales y personas mayores. La cobertura efectiva de la protección social se mide por el número 
  de personas que contribuyen activamente a un plan de seguro social o reciben prestaciones (contributivas o no contributivas). 
justificacion_global: >-
  El acceso a al menos un nivel básico de protección social durante todo el ciclo de vida es un derecho humano. 
  El principio de universalidad de la protección social evidencia la importancia de los sistemas de protección social 
  para garantizar condiciones de vida dignas a toda la población, durante toda su vida. La proporción de la población 
  cubierta por sistemas de protección social proporciona una indicación de hasta qué punto se logra la universalidad 
  y, por tanto, de cuán seguras son las condiciones de vida de la población.
